<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Pro | WebBot Pro - Elite Casino Automation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --ps-blue: #00d4ff; --ps-dark: #050505; --neon-green: #28ffbb; --brand-cyan: rgb(34 211 238); }
        
        /* Remove a rolagem global para manter o layout fixo na tela */
        html, body { 
            height: 100vh; 
            overflow: hidden; 
            background-color: var(--ps-dark); 
            color: #fff; 
            font-family: 'Inter', sans-serif;
        }

        body { 
            background-image: radial-gradient(circle at 80% 20%, rgba(0, 212, 255, 0.1) 0%, transparent 40%);
            display: flex;
            flex-direction: column;
            padding: 1.5rem 2.5rem; /* Reduzido para ganhar espaço vertical */
        }

        .font-modern { font-family: 'Rajdhani', sans-serif; }
        .ps-glass { background: rgba(15, 15, 15, 0.85); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 12px; }

        /* LINHA DE SCANNER */
        .computer-line {
            width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--ps-blue), var(--neon-green), transparent);
            position: fixed; top: -10px; left: 0; z-index: 9999;
            opacity: 0.5; animation: scanMove 4s linear infinite; pointer-events: none;
        }
        @keyframes scanMove { 0% { top: -10%; } 100% { top: 110%; } }

        /* BOTÃO SAIR CYAN */
        .btn-exit {
            font-family: 'Rajdhani', sans-serif;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--brand-cyan);
            padding: 5px 18px;
            border: 1px solid rgba(34, 211, 238, 0.3);
            background: rgba(34, 211, 238, 0.05);
            border-radius: 4px;
            transition: all 0.4s ease;
            font-style: italic;
            font-weight: 600;
            text-shadow: 0 0 8px rgba(34, 211, 238, 0.5);
        }
        .btn-exit:hover {
            background: var(--brand-cyan); color: #000;
            box-shadow: 0 0 20px rgba(34, 211, 238, 0.6);
        }

        /* MEDIDOR AGRESSIVIDADE 3.5 */
        .aggression-box { display: flex; flex-direction: column; gap: 4px; max-width: 280px; margin-top: 5px; }
        .aggression-track { height: 5px; width: 100%; background: rgba(0, 212, 255, 0.05); position: relative; border-radius: 10px; border: 1px solid rgba(34, 211, 238, 0.2); }
        .aggression-fill { position: absolute; height: 100%; width: 70%; background: linear-gradient(90deg, #22c55e 0%, var(--brand-cyan) 60%, #ef4444 100%); border-radius: 10px; }
        .aggression-pointer { position: absolute; top: -6px; width: 3px; height: 16px; background: #fff; box-shadow: 0 0 10px #fff; left: 70%; z-index: 10; border-radius: 2px; }
        .aggression-pointer::after { content: ''; position: absolute; width: 8px; height: 8px; background: #fff; border-radius: 50%; top: -2px; left: -2.5px; animation: neon-pulse 1.5s infinite; }

        @keyframes neon-pulse { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.4); opacity: 0.5; } 100% { transform: scale(1); opacity: 1; } }

        /* ALINHAMENTO DINÂMICO */
        .main-container { flex: 1; display: grid; align-items: stretch; margin-bottom: 0.5rem; }
        .right-column-container { display: flex; flex-direction: column; justify-content: space-between; }

        .price-card.selected { border-color: var(--ps-blue); background: rgba(0, 212, 255, 0.1); box-shadow: 0 0 15px rgba(0, 212, 255, 0.2); }
        .btn-cyber {
            font-family: 'Rajdhani', sans-serif;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--ps-blue);
            color: #fff;
            transition: 0.3s cubic-bezier(0.19, 1, 0.22, 1);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .btn-cyber:hover { background: var(--ps-blue); color: #000; box-shadow: 0 0 25px var(--ps-blue); }

        @media (max-width: 1023px) { html, body { overflow-y: auto; height: auto; } }
    </style>
</head>
<body>
    <div class="computer-line"></div>

    <nav class="flex justify-between items-center mb-6 relative z-10">
        <div class="flex items-center gap-4">
            <img src="logo.png" alt="Logo" class="h-12 w-auto">
            <div>
                <span class="font-modern text-2xl font-bold tracking-tighter italic uppercase">WEBBOT <span class="text-cyan-400">PRO</span></span>
                <span class="block font-modern text-[9px] text-gray-500 uppercase tracking-[0.2em] italic -mt-1">Até seu robô vai querer um nosso</span>
            </div>
        </div>
        <a href="/" class="btn-exit">Sair</a>
    </nav>

    <main class="max-w-[1400px] mx-auto grid grid-cols-1 lg:grid-cols-12 gap-6 main-container">
        
        <div class="lg:col-span-7 flex flex-col justify-between">
            <div class="ps-glass overflow-hidden aspect-video border border-white/10 relative group">
                <iframe class="w-full h-full opacity-90 group-hover:opacity-100 transition" src="https://www.youtube.com/embed/SEU_VIDEO_SHOW" frameborder="0" allowfullscreen></iframe>
                <div class="absolute bottom-4 left-4 bg-black/70 px-3 py-1 rounded-sm font-modern text-[9px] tracking-widest text-cyan-400 border border-cyan-500/20 italic uppercase">
                    Scanning_Show_Tables...
                </div>
            </div>
            <button class="mt-4 w-full py-3 ps-glass border border-white/5 hover:border-cyan-500/30 transition font-modern text-xs uppercase tracking-[0.4em] italic flex items-center justify-center gap-2">
                <span class="text-cyan-400">◈</span> Engenharia Detalhada da Estratégia
            </button>
        </div>

        <div class="lg:col-span-5 right-column-container">
            <div class="space-y-4">
                <div>
                    <h1 class="font-modern text-6xl font-bold italic uppercase leading-none tracking-tighter mb-1">SHOW <span class="text-cyan-400">PRO</span></h1>
                    <div class="aggression-box">
                        <div class="flex justify-between items-center text-[10px] font-modern italic uppercase">
                            <span class="text-white/60">Agressividade Operacional</span>
                            <span class="text-cyan-400 font-bold">Nível 3.5</span>
                        </div>
                        <div class="aggression-track">
                            <div class="aggression-fill"></div>
                            <div class="aggression-pointer"></div>
                        </div>
                    </div>
                </div>

                <div class="ps-glass p-5 border-l-4 border-cyan-500">
                    <div class="flex justify-between items-end mb-3">
                        <div>
                            <span class="text-[9px] text-gray-500 uppercase tracking-widest">Segurança</span>
                            <h4 class="font-modern text-3xl font-bold italic">800 <span class="text-[9px] opacity-30 uppercase tracking-widest">Unid. Mínimo</span></h4>
                        </div>
                        <span class="text-[9px] text-cyan-400 font-bold uppercase italic">Ideal: 1200 UN</span>
                    </div>
                    <div class="grid grid-cols-4 gap-2 text-center">
                        <div class="space-y-1"><div class="h-1 bg-green-500 rounded-full shadow-[0_0_5px_#22c55e]"></div><span class="text-[6px] text-gray-500 uppercase">Ciclo 1</span></div>
                        <div class="space-y-1"><div class="h-1 bg-green-500 rounded-full shadow-[0_0_5px_#22c55e]"></div><span class="text-[6px] text-gray-500 uppercase">Ciclo 2</span></div>
                        <div class="space-y-1"><div class="h-1 bg-green-500 opacity-40 rounded-full"></div><span class="text-[6px] text-gray-500 uppercase">Ciclo 3</span></div>
                        <div class="space-y-1"><div class="h-1 bg-white/10 rounded-full"></div><span class="text-[6px] text-cyan-400 italic">Banca Ideal</span></div>
                    </div>
                    <p class="text-[7px] text-red-500 mt-3 uppercase italic text-center">Custo por quebra (8 Rodadas): 390 Unidades.</p>
                </div>

                <div class="grid grid-cols-3 gap-2">
                    <div class="ps-glass p-2 text-center cursor-pointer price-card" onclick="selectPlan(this, 'Mensal', '35')"><span class="text-[8px] text-gray-500 uppercase">Mensal</span><div class="text-base font-bold">R$ 35</div></div>
                    <div class="ps-glass p-2 text-center cursor-pointer price-card selected" onclick="selectPlan(this, 'Trimestral', '90')"><span class="text-[8px] text-cyan-400 uppercase">Trimestral</span><div class="text-base font-bold">R$ 90</div></div>
                    <div class="ps-glass p-2 text-center cursor-pointer price-card" onclick="selectPlan(this, 'Anual', '300')"><span class="text-[8px] text-gray-500 uppercase">Anual</span><div class="text-base font-bold">R$ 300</div></div>
                </div>
            </div>

            <button class="btn-cyber w-full py-4 rounded-md text-lg italic mt-2">
                Adquirir / Renovar <span id="selected-name" class="underline">Trimestral</span>
            </button>
        </div>
    </main>

    <script>
        function selectPlan(el, name, price) {
            document.querySelectorAll('.price-card').forEach(c => c.classList.remove('selected', 'border-cyan-500/50'));
            el.classList.add('selected', 'border-cyan-500/50');
            document.getElementById('selected-name').innerText = name;
        }
    </script>
</body>
</html>
