<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Pro | WebBot Pro - Elite Casino Automation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --ps-blue: #00d4ff; --ps-dark: #050505; --neon-green: #28ffbb; --brand-cyan: rgb(34 211 238); }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--ps-blue); border-radius: 10px; }
        
        body { 
            background-color: var(--ps-dark); 
            color: #fff; 
            font-family: 'Inter', sans-serif;
            background-image: radial-gradient(circle at 80% 20%, rgba(0, 212, 255, 0.1) 0%, transparent 40%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .font-modern { font-family: 'Rajdhani', sans-serif; }
        .ps-glass { background: rgba(15, 15, 15, 0.85); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 12px; }

        /* LINHA DE SCANNER */
        .computer-line {
            width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--ps-blue), var(--neon-green), transparent);
            position: fixed; top: -10px; left: 0; z-index: 9999;
            opacity: 0.5; animation: scanMove 4s linear infinite; pointer-events: none;
        }
        @keyframes scanMove { 0% { top: -10%; } 100% { top: 110%; } }

        /* BOTÃO SAIR CYAN SOLICITADO */
        .btn-exit {
            font-family: 'Rajdhani', sans-serif;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--brand-cyan);
            padding: 6px 20px;
            border: 1px solid rgba(34, 211, 238, 0.3);
            background: rgba(34, 211, 238, 0.05);
            border-radius: 4px;
            transition: all 0.4s ease;
            font-style: italic;
            font-weight: 600;
            text-shadow: 0 0 8px rgba(34, 211, 238, 0.5);
        }
        .btn-exit:hover {
            background: var(--brand-cyan); color: #000;
            box-shadow: 0 0 20px rgba(34, 211, 238, 0.6);
        }

        /* MEDIDOR AGRESSIVIDADE 3.5 */
        .aggression-box { display: flex; flex-direction: column; gap: 8px; width: 100%; max-width: 350px; margin-top: 10px; }
        .aggression-track { height: 6px; width: 100%; background: rgba(0, 212, 255, 0.05); position: relative; border-radius: 10px; border: 1px solid rgba(34, 211, 238, 0.2); }
        .aggression-fill { position: absolute; height: 100%; width: 70%; background: linear-gradient(90deg, #22c55e 0%, var(--brand-cyan) 60%, #ef4444 100%); border-radius: 10px; }
        .aggression-pointer { position: absolute; top: -7px; width: 3px; height: 18px; background: #fff; box-shadow: 0 0 15px #fff, 0 0 8px var(--brand-cyan); left: 70%; z-index: 10; border-radius: 2px; }
        .aggression-pointer::after { content: ''; position: absolute; width: 10px; height: 10px; background: #fff; border-radius: 50%; top: -3px; left: -3.5px; animation: neon-pulse 1.5s infinite; }

        @keyframes neon-pulse { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.4); opacity: 0.5; } 100% { transform: scale(1); opacity: 1; } }

        /* ALINHAMENTO DESKTOP */
        @media (min-width: 1024px) {
            .main-wrapper { align-items: stretch; }
            .right-column-container { display: flex; flex-direction: column; justify-content: space-between; height: 100%; }
        }

        .price-card.selected { border-color: var(--ps-blue); background: rgba(0, 212, 255, 0.1); box-shadow: 0 0 15px rgba(0, 212, 255, 0.2); }
        .btn-cyber {
            font-family: 'Rajdhani', sans-serif;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--ps-blue);
            color: #fff;
            transition: 0.3s cubic-bezier(0.19, 1, 0.22, 1);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .btn-cyber:hover { background: var(--ps-blue); color: #000; box-shadow: 0 0 25px var(--ps-blue); transform: scale(1.01); }

        .reveal { opacity: 0; transform: translateY(15px); transition: all 0.6s ease-out; }
        .reveal.active { opacity: 1; transform: translateY(0); }
    </style>
</head>
<body class="p-6 md:p-10">
    <div class="computer-line"></div>

    <nav class="flex justify-between items-center mb-8 relative z-10 max-w-[1600px] mx-auto w-full">
        <div class="flex items-center gap-4">
            <img src="logo.png" alt="Logo" class="h-14 w-auto">
            <div>
                <span class="font-modern text-2xl font-bold tracking-tighter italic uppercase">WEBBOT <span class="text-cyan-400">PRO</span></span>
                <span class="block font-modern text-[9px] text-gray-500 uppercase tracking-[0.2em] italic -mt-1">Até seu robô vai querer um nosso</span>
            </div>
        </div>
        <a href="/" class="btn-exit">Sair</a>
    </nav>

    <main class="max-w-[1600px] mx-auto grid grid-cols-1 lg:grid-cols-12 gap-10 w-full main-wrapper">
        
        <div class="lg:col-span-7 flex flex-col justify-between reveal" id="v-box">
            <div class="ps-glass overflow-hidden aspect-video border border-white/10 shadow-2xl relative group">
                <iframe class="w-full h-full opacity-90 group-hover:opacity-100 transition" src="https://www.youtube.com/embed/SEU_VIDEO_SHOW" frameborder="0" allowfullscreen></iframe>
                <div class="absolute bottom-4 left-4 bg-black/70 px-3 py-1 rounded-sm font-modern text-[9px] tracking-widest text-cyan-400 border border-cyan-500/20 italic uppercase">
                    Scanning_Show_Tables...
                </div>
            </div>
            <button onclick="abrirModalEstrategia()" class="mt-4 w-full py-4 ps-glass border border-white/5 hover:border-cyan-500/30 transition font-modern text-xs uppercase tracking-[0.4em] italic flex items-center justify-center gap-2 group">
                <span class="text-cyan-400">◈</span> Engenharia Detalhada da Estratégia
            </button>
        </div>

        <div class="lg:col-span-5 right-column-container">
            <div class="space-y-6">
                <div class="reveal" id="t-box">
                    <h1 class="font-modern text-7xl font-bold italic uppercase leading-none tracking-tighter mb-2">SHOW <span class="text-cyan-400">PRO</span></h1>
                    
                    <div class="aggression-box">
                        <div class="flex justify-between items-center text-[10px] font-modern tracking-[0.2em] italic uppercase">
                            <span class="text-white/60">Agressividade Operacional</span>
                            <span class="text-cyan-400 font-bold text-sm drop-shadow-[0_0_5px_rgba(34,211,238,0.5)]">Nível 3.5</span>
                        </div>
                        <div class="aggression-track">
                            <div class="aggression-fill"></div>
                            <div class="aggression-pointer"></div>
                        </div>
                        <div class="flex justify-between text-[8px] text-white/30 font-bold uppercase tracking-widest">
                            <span>Conservador</span>
                            <span>Full Risk</span>
                        </div>
                    </div>
                </div>

                <div class="reveal ps-glass p-6 border-l-4 border-cyan-500" id="b-box">
                    <div class="flex justify-between items-end mb-4">
                        <div>
                            <span class="text-[10px] text-gray-500 uppercase tracking-widest italic font-modern">Segurança</span>
                            <h4 class="font-modern text-4xl font-bold italic">800 <span class="text-[10px] opacity-30 uppercase tracking-widest italic">Unid. Mínimo</span></h4>
                        </div>
                        <span class="text-[10px] text-cyan-400 font-bold uppercase italic font-modern">Ideal: 1200 UN</span>
                    </div>
                    <div class="grid grid-cols-4 gap-3 text-center">
                        <div class="space-y-1"><div class="h-1.5 bg-green-500 shadow-[0_0_8px_#22c55e] rounded-full"></div><span class="text-[7px] text-gray-500 uppercase font-modern">Ciclo 1</span></div>
                        <div class="space-y-1"><div class="h-1.5 bg-green-500 shadow-[0_0_8px_#22c55e] rounded-full"></div><span class="text-[7px] text-gray-500 uppercase font-modern">Ciclo 2</span></div>
                        <div class="space-y-1"><div class="h-1.5 bg-green-500 opacity-40 rounded-full"></div><span class="text-[7px] text-gray-500 uppercase font-modern">Ciclo 3</span></div>
                        <div class="space-y-1"><div class="h-1.5 bg-white/10 rounded-full"></div><span class="text-[7px] text-cyan-400 italic font-modern">Banca Ideal</span></div>
                    </div>
                </div>

                <div class="reveal grid grid-cols-3 gap-3" id="p-box">
                    <div class="ps-glass p-4 text-center cursor-pointer price-card" onclick="selectPlan(this, 'Mensal', '35')"><span class="text-[9px] text-gray-500 uppercase font-modern">Mensal</span><div class="text-xl font-bold">R$ 35</div></div>
                    <div class="ps-glass p-4 text-center cursor-pointer price-card selected border-cyan-500/50" onclick="selectPlan(this, 'Trimestral', '90')"><span class="text-[9px] text-cyan-400 uppercase font-modern">Trimestral</span><div class="text-xl font-bold">R$ 90</div></div>
                    <div class="ps-glass p-4 text-center cursor-pointer price-card" onclick="selectPlan(this, 'Anual', '300')"><span class="text-[9px] text-gray-500 uppercase font-modern">Anual</span><div class="text-xl font-bold">R$ 300</div></div>
                </div>
            </div>

            <div class="reveal" id="btn-box">
                <button class="btn-cyber w-full py-5 rounded-md text-xl italic uppercase">
                    Adquirir / Renovar <span id="selected-name" class="underline">Trimestral</span>
                </button>
            </div>
        </div>
    </main>

    <script>
        window.addEventListener('load', () => {
            const sequence = ['v-box', 't-box', 'b-box', 'p-box', 'btn-box'];
            sequence.forEach((id, i) => {
                setTimeout(() => {
                    const el = document.getElementById(id);
                    if(el) el.classList.add('active');
                }, 150 * i);
            });
        });
        function selectPlan(el, name, price) {
            document.querySelectorAll('.price-card').forEach(c => c.classList.remove('selected', 'border-cyan-500/50'));
            el.classList.add('selected', 'border-cyan-500/50');
            document.getElementById('selected-name').innerText = name;
        }
    </script>
</body>
</html>
