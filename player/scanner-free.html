<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebBot Pro Player</title>
  <script src="https://geo.dailymotion.com/libs/player.js"></script>
  <style>
    :root { --cyan: #22d3ee; --bg: #050505; }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; padding: 0; background: var(--bg); overflow: hidden; }

    /* Fundo combinando com o radial gradient do site principal */
    .stage {
      position: fixed; inset: 0;
      display: flex; align-items: center; justify-content: center;
      background: radial-gradient(circle at 80% 20%, rgba(0, 212, 255, 0.1) 0%, transparent 40%), var(--bg);
    }

    #dm-host { width: 100%; height: 100%; background: #000; position: relative; }

    /* POSTER INICIAL: Cobre o player original totalmente antes do play */
    #custom-poster {
      position: absolute;
      inset: 0;
      background: var(--bg); /* Fundo sólido para esconder o play do Dailymotion */
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    /* O BOTÃO DE PALHETA QUE VOCÊ GOSTOU */
    .play-palette {
      width: 90px;
      height: 90px;
      background: #0a0a0a;
      border: 2px solid var(--cyan);
      border-radius: 25px 5px 25px 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 30px rgba(34, 211, 238, 0.4);
      transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .play-palette:hover { transform: scale(1.1) rotate(8deg); background: var(--cyan); }
    .play-palette svg { fill: var(--cyan); width: 35px; margin-left: 5px; transition: 0.3s; }
    .play-palette:hover svg { fill: #000; }

    /* TELA FINAL PERSONALIZADA */
    #finish-screen {
      display: none; position: absolute; inset: 0;
      background: rgba(5, 5, 5, 0.98); z-index: 200;
      flex-direction: column; align-items: center; justify-content: center;
      backdrop-filter: blur(15px);
    }

    .btn-restart {
      background: #0a0a0a; border: 1px solid var(--cyan);
      color: var(--cyan); padding: 14px 35px; font-family: sans-serif;
      font-weight: 700; text-transform: uppercase; letter-spacing: 2px;
      cursor: pointer; border-radius: 4px; transition: 0.3s;
    }
    .btn-restart:hover { background: var(--cyan); color: #000; box-shadow: 0 0 30px var(--cyan); }
  </style>
</head>
<body>

  <div class="stage">
    <div id="custom-poster" onclick="startVideo()">
       <div class="play-palette">
          <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
       </div>
    </div>

    <div id="finish-screen">
      <div style="color: var(--cyan); font-size: 11px; letter-spacing: 5px; margin-bottom: 20px; font-weight: bold; font-family: sans-serif;">[ DEMONSTRAÇÃO FINALIZADA ]</div>
      <button class="btn-restart" onclick="location.reload()">REASSISTIR</button>
    </div>

    <div id="dm-host"></div>
  </div>

  <script>
    const VIDEO_ID = "xa0uhg4";
    let playerInstance = null;

    dailymotion.createPlayer("dm-host", {
      video: VIDEO_ID,
      params: {
        autoplay: false,
        mute: false,
        "ui-logo": false,
        "ui-start-screen-info": false,
        "queue-enable": false
      }
    }).then((player) => {
      playerInstance = player;
      
      // Quando o vídeo termina, mostra a tela final e mata as recomendações
      playerInstance.on(dailymotion.events.VIDEO_END, () => {
        document.getElementById('finish-screen').style.display = 'flex';
        playerInstance.pause();
      });
    });

    function startVideo() {
      if (playerInstance) {
        document.getElementById('custom-poster').style.display = 'none';
        playerInstance.play();
      }
    }
  </script>
</body>
</html>
