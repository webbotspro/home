<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Player Exclusivo | WebBot Pro</title>
  <style>
    :root { --cyan: #22d3ee; --bg: #050505; }
    * { box-sizing: border-box; }
    
    /* Garante que nada escape da tela cheia */
    html, body { 
      height: 100%; 
      margin: 0; 
      padding: 0; 
      background: var(--bg); 
      overflow: hidden; 
    }

    /* Fundo com o degradê da marca */
    .stage {
      position: fixed; 
      inset: 0;
      display: flex; 
      align-items: center; 
      justify-content: center;
      background: radial-gradient(circle at 80% 20%, rgba(0, 212, 255, 0.1) 0%, transparent 40%), var(--bg);
      z-index: 1;
    }

    #video-host { 
      width: 100%; 
      height: 100%; 
      background: #000; 
      position: relative; 
    }

    /* CAPA INICIAL: Cobre tudo antes do play */
    #custom-poster {
      position: absolute;
      inset: 0;
      background: var(--bg);
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* BOTÃO DE PALHETA NEON */
    .play-palette {
      width: 100px;
      height: 100px;
      background: #0a0a0a;
      border: 2px solid var(--cyan);
      border-radius: 30px 5px 30px 5px; /* Estilo assimétrico */
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 40px rgba(34, 211, 238, 0.3);
      transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    .play-palette:hover { 
      transform: scale(1.1) rotate(8deg); 
      background: var(--cyan); 
      box-shadow: 0 0 60px rgba(34, 211, 238, 0.6);
    }
    
    .play-palette svg { 
      fill: var(--cyan); 
      width: 40px; 
      margin-left: 6px; 
      transition: 0.3s; 
    }
    
    .play-palette:hover svg { fill: #000; }

    /* IFRAME DA BUNNY */
    iframe { 
      width: 100%; 
      height: 100%; 
      border: none; 
      display: block;
    }
  </style>
</head>
<body>

  <div class="stage">
    <div id="custom-poster" onclick="startVideo()">
       <div class="play-palette">
          <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
       </div>
    </div>

    <div id="video-host">
        <iframe 
            id="bunnyPlayer"
            src="https://iframe.mediadelivery.net/play/608230/74196bda-da5c-468c-96ba-91015b131cdc" 
            allow="autoplay; fullscreen" 
            allowfullscreen>
        </iframe>
    </div>
  </div>

  <script>
    function startVideo() {
        const poster = document.getElementById('custom-poster');
        const iframe = document.getElementById('bunnyPlayer');
        
        // Efeito de fade-out suave na capa
        poster.style.opacity = '0';
        
        // Remove do DOM após a animação para não atrapalhar o clique no player
        setTimeout(() => {
            poster.style.display = 'none';
        }, 600);
        
        // Dispara o autoplay na Bunny
        let currentSrc = iframe.src;
        iframe.src = currentSrc.replace('autoplay=false', 'autoplay=true');
    }
  </script>
</body>
</html>
